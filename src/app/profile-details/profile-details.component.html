<div class="container mt-5">
   
 
    <div *ngFor="let profile of profile" class="profile-card"> 
      <div class="card-container">
      
      <img [src]="profile.img" alt="Profile Picture">
      <h2>{{ profile.Username }}</h2>
      <p>{{ profile.Mobile }}</p>
      <ul>
        <li>Address: {{ profile.Address }}</li>
        <li>boi: {{ profile. Email}}</li>
        <li>Address: {{ profile.Address }}</li>
        <li>Address: {{ profile.Maps }}</li>
        <li>Address: {{ profile.Gender }}</li>
        <li>Address: {{ profile.Pan }}</li>
         
       
        
      </ul>

      <button type="button" class="btn btn-primary"(click)="deleteRecord(profile.id)">delete</button>
      <button type="button" class="btn btn-primary"(click)="edit(profile.id)" >eidt</button>
    </div>
    </div>
    </div>
